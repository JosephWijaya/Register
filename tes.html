  <head>

  <body>

      <div class="form">
        <div class="field">
          <label class="label" for="nama">Nama</label>

      <button class="button" id="button" onclick="handleButton()">Submit</button>
 
      <div class="tBody">
      <table class="table table-fixed" cellspacing="0" cellpadding="5" border="1">
	<tbody>
          <th class="tNumber">No</th>
          <th class="tText">Nama</th>
          <th class="tNumber">Umur</th>

	</tbody>
        <tbody id="bodyTable"></tbody>
      </table>
      </div>
    </div>

  </body>
</html>
